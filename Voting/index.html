<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projekt 4 - głosowanie</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>System do głosowania</h2>
    <form class="voting-form">
      <label>Nazwa użytkownika:<input type="text" class="user-name" required /></label>
      <label
        >Identyfikator(8 cyfr):<input
          type="text"
          class="user-id"
          required
          maxlength="8"
          minlength="8"
      /></label>
      <select class="vote-options">
        <option value="Opcja 1">Tak</option>
        <option value="Opcja w">Nie</option>
        <option value="Opcja 3">Nie wiem</option>
      </select>
      <button type="submit" class="btn-submit">Zagłosuj</button>
    </form>
    <h2>Winiki głosowania</h2>
    <div class="results"></div>
    <script src="index.js"></script>
  </body>
</html>
